<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Image">
            <img src="branding-glasses.jpg" alt="">
        </div>
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>How consistent is your branding?</h2>
                <p>Download our brand touchpoints checklist to see<br>
                all the places that your brand needs to shine!</p>
                <input type="text" class="field" placeholder="Name"><br>
                <input type="text" class="field" placeholder="Email"><br>
                <label>
                    <input type="checkbox" name="myCheckbox">
                    Opt in to receive news and updates
                  </label><br>
                <input type="button" class="btn" value="SUBSCRIBE">
            </div>
        </div>
    </div>
    
</body>
</html>
